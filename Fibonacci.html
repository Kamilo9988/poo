  <script>
    let termo= window.prompt("Quantos termos!"); 
    let n1=0,n2=1,fib=0;
    for(let i=0;i<=termo;i++){
        n1=n2;
        n2=fib;
        fib=n1+n2;
       document.write(fib+",");
    }
